<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="styles/api_login.css" rel="stylesheet" type="text/css" />
<title>NCC Group Web Site Availability & Performance (API login demo)</title>
<script type="text/javascript" src="scripts/jquery.js"></script>
<script type="text/javascript"> 
	if ( ! window.console ) console = { log: function(){} };	
	// declare variables
	var acntid, acntname;  // account id and account name
				
	// disable submit button
	$("input[type=submit]").attr("disabled", "disabled");
		
	// jquery function to check that at least one account is selected before allowing submit for display
	// called when the login form's submit button is clicked
	$(function(){
		$("#login").submit(function(){
	
			// count the number of accounts selected
			var noof_OptSel=0;
			noof_OptSel = $('#optAccounts :selected').length;
			
			if(noof_OptSel > 0){
				//alert(valid + " options have been selected");
				return true;
			}
			else {
				alert("error: Please select at least account");
				return false;
			}
		});
	});  // end jquery function upon submit of login form
	
	
	// function to get the list of accounts
	// called when 'Get Accounts' button is clicked
	function getAccounts(form){
		  
		console.log("get accounts called");
		var request;
		var un = login.elements["username"].value;
		var pw = login.elements["pw"].value;
		var urlstring = "api_getaccounts2.php"
		//console.log(urlstring);  
		var $form = $(login);
		// select and cache all the fields
    	var $inputs = $form.find("input");
		// serialize all the form inputs		  
		var serializedData = $form.serialize();
  		//console.log("sdata = " + serializedData);
		
		// disable the inputs for the duration of the ajax request
    	$inputs.prop("disabled", true);
		
		// post the data to the PHP page to lookup and return the user's accounts
		request = $.ajax({
			type: "POST",
			url: urlstring,
			data: serializedData
			});	
			
		  	// callback handler that will be called on success
			request.done(function (response, textStatus, jqXHR){
			// log a message to the console
			//console.log("Hooray, it worked! = " + response);
			parseXml(response);
		});
	
		// callback handler that will be called on failure
		request.fail(function (jqXHR, textStatus, errorThrown){
			// log the error to the console
			console.error("The following error occured: "+textStatus, errorThrown);
		});
	
		// callback handler that will be called regardless
		// if the request failed or succeeded
		request.always(function () {
			// reenable the inputs
			$inputs.prop("disabled", false);
		});
	
		// prevent default posting of form
		event.preventDefault();
							
	} // end function getData


	// function to parse the returned XML
	// extract each account id and account name and append them using jquery to the optAccounts list
	function parseXml(xml) {

		//console.log("accounts parseXML called");
		//console.log(xml);

		// Removes all options for the select box
		$('#optAccounts option').remove();	
		
		$(xml).find("Account").each(function() {
		   	acntid = $(this).attr('AccountId');
		   	acntname = 	$(this).attr('Name');
		   	console.log(acntid + " " + acntname);

			$('#optAccounts').append($('<option>', { 
				value: acntid,
				text : acntid + " " + acntname 
			}));

			 }); // end for each account
			
		$("input[type=submit]").removeAttr("disabled");  
	}	// end function parseXml	
</script>

</head>
<body>
<div class="container shadow">
  <div class="login">
    <form id='login' action='api_display2.php' method='post' accept-charset='UTF-8'>
      <fieldset >
        <h1><img src="images/nccgroup_logo.png" width="193" height="62" alt="NCC Group logo" />API Security Check</h1>
        <input type='hidden' name='submitted' id='submitted' value='1'/>
        <p>
          <input type='text' name='username' id='username' required='true' maxlength='50' placeholder='Username' />
        </p>
        <p>
          <input type='password' name='pw' id='pw' maxlength='30'  required='true' placeholder='Password' />
        </p>
        <!--<p>
          <input type='text' name='account' id='account'  required='true' maxlength='10' placeholder='Account number' />
        </p> -->
        <select id="optAccounts" name="accounts[]" multiple="multiple">
          <option value="na">accounts not retrieved</option>
        </select>
        <p>
          <textarea name='monitors' id='monitors'  maxlength='500' rows='10' cols='70' placeholder='Optional monitor ids'></textarea>
        </p>
        <p>&nbsp;</p>
        <p>
          <input type="button" onclick="getAccounts(this)" value="Get Accounts"/>
          <input type='submit' name='Submit' id="Submit" disabled='disabled' value='View Data' />
        </p>
      </fieldset>
    </form>
	<p><a href="error_login.htm" title="Error Feed Login" target="_new">Looking for the Error Feed login? Click here</a></p>
  </div>
</div>
</body>
</html>
