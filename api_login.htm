<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="styles/api_login.css" rel="stylesheet" type="text/css" />
<title>Web Site Availability & Performance (API login demo)</title>
</head>
<body>
<div class="container shadow">
  <div class="login">
    <form id='login' action='api_display.php' method='post' accept-charset='UTF-8'>
      <fieldset >
        <h1><img src="images/nccgroup_logo.png" width="193" height="62" alt="NCC Group logo" />API Security Check</h1>
        <input type='hidden' name='submitted' id='submitted' value='1'/>
        <p>
          <input type='text' name='username' id='username' required='true' maxlength='50' placeholder='Username' />
        </p>
        <p>
          <input type='password' name='pw' id='pw' maxlength='30'  required='true' placeholder='Password' />
        </p>
        <select id="optAccounts" name="accounts[]" multiple="multiple">
          <option value="na">accounts not retrieved</option>
        </select>
        <p>
          <textarea name='monitors' id='monitors'  maxlength='500' rows='10' cols='70' placeholder='Optional monitor ids'></textarea>
        </p>
        <p>&nbsp;</p>
        <p>
          <input type="button" onclick="getAccounts(this)" value="Get Accounts"/>
          <input type='submit' name='Submit' id="Submit" disabled='disabled' value='View Data' />
        </p>
      </fieldset>
    </form>
  </div>
</div>
<script type="text/javascript" src="scripts/jquery.js"></script>
<script type="text/javascript" src="scripts/api_login_funcs.js"></script>
</body>
</html>
